<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body id="bod">

<main id="visual">
    <table id="board-table" style="width:100%" >

    </table>
</main>

<header id="header">
    <button id="start">start</button>
    <button id="stop">stop</button>
    <button id="clear">clear</button>
    <button id="fill">fill</button>
    <input type="number" id="numberRows">
    <input type="number" id="numberColumns">

    <section id="creatureSelect">
        <h3 data-kind="stillLifes" id="stillLifes" class="active">stillLifes</h3>
        <h3 data-kind="oscillators" id="oscillators" class="">oscillators</h3>
        <h3 data-kind="spaceShips" id="spaceShips" class="">spaceShips</h3>
        <select creatureSelect  id="multiSelect">
            <option value="block">block</option>
            <option value="beehive">beehive</option>
            <option value="loaf">loaf</option>
            <option value="boat">boat</option>
            <option value="tub">tub</option>
        </select>
        <h1 id="drag" draggable="true" >drag</h1>
    </section>

</header>

<script data-main="js/main.js" src="js/require.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<!--<script src="js/main.js"></script>-->
</body>
</html>
